<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Number Lookup</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <script src="main.js"></script>

    <style>
        .top-buffer { margin-top:20px; }
    </style>

</head>
<body>

<div class="container">
    <div class="jumbotron top-buffer">
        <h1>Phone Number Lookup</h1>
        <p>Enter phone number to get the corresponding country</p>
        <form id="phoneNumberForm">
            <div class="form-group">
                <label for="phoneNumber">Phone number (with country code)</label>
                <input type="text" class="form-control" id="phoneNumber"
                       data-validation="custom"
                       data-validation-regexp="\(?\+[1-9]{1,3}\)? ?[0-9]{1,3} ?-?[0-9]{3,5} ?-?[0-9]{4}( ?-?[0-9]{3})?"
                       name="phoneNumber" placeholder="+123 45678901">
            </div>

            <p id="message"></p>

            <button type="submit" id="submit" class="btn btn-primary">
                <i class="fa fa-circle-o-notch fa-spin hidden"></i> Show me</button>

        </form>
    </div>
</div>

</body>
</html>
